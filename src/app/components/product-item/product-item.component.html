<mat-card class="example-card h-100" fxFlexFill>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="product.thumbnail" />

  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
